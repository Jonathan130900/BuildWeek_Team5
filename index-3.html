<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Creazione del benchmark Epicode da parte del Team 5"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Benchmark Team 5</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <img src="assets/img/epicode_logo.png" alt="Logo Epicode" />
    </header>
    <main id="resultPage">
      <h1>Results</h1>
      <p>The summary of your answers:</p>
      <section id="results">
        <div id="chartContainer">
          <canvas id="myFlowChart" width="400px">
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          </canvas>
          <div id="chartText"></div>
        </div>
        <div id="resultsContainer">
          <div id="resultsPercentage">
            <div id="percentageCorrect">
              <p id="correct">Correct</p>
            </div>
            <div id="percentageWrong">
              <p id="wrong">Wrong</p>
            </div>
          </div>
        </div>
      </section>
      <div id="buttonContainer">
        <button type="button" id="btnRate">RATE US!</button>
        <p>
          <i class="fa-solid fa-arrow-down"></i> Scroll to review you answers!
          <i class="fa-solid fa-arrow-down"></i>
        </p>
      </div>
      <div id="answersRecap">
        <p id="answersList"></p>
      </div>
    </main>

    <script src="assets/js/script3.js"></script>
  </body>
</html>
